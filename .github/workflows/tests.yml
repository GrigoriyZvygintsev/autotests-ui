# Пример учебного workflow для GitHub Actions:
# 1) `run-tests` — запускает автотесты и сохраняет `allure-results` как артефакт.
# 2) `publish-report` — берёт артефакт, генерирует Allure-отчёт и публикует его в GitHub Pages (ветка `gh-pages`).
name: UI tests

on:
  push:
    branches: [main] # Запуск при пуше в `main`.
  pull_request:
    branches: [main] # Запуск на PR в `main`.

jobs:
  # Джоба 1: только выполнение тестов и сохранение результатов Allure.
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run Playwright tests with pytest and generate Allure results
        run: |
          pytest -m regression --alluredir=allure-results --numprocesses 2

      - name: Upload allure-results artifact
        # Артефакт нужен второй джобе: между джобами не шарится рабочая директория.
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  # Джоба 2: публикация отчёта (запускается только если тесты прошли успешно).
  publish-report:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download allure-results artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Get Allure history
        # Забираем предыдущую историю отчётов из ветки `gh-pages`, чтобы Allure строил тренды.
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generates Allure Report with history
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
